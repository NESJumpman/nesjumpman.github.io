<!DOCTYPE html>
<html>
<head>
	<title>Wheel of Fortune (NES) puzzles</title>
</head>
<body>
	<div>
  <p>
    I wanted to see if I could get all the puzzles out of the NES ROM. Found a site that gave me a head
    start on the first one. So, then I went ahead and did the other 3 games. For fun, made this site that will 
    load the ROM data and give you the result.
  </p>
	</div>
	<div>
    <h1>Wheel of Fortune</h1>
		<div style="width:48%; display:inline-block; vertical-align:top">
			ROM data:<br/>
			<div>
        <textarea rows=40 cols=100 id="wofRomData"></textarea>
      </div>
		</div>
		<div style="width:48%; display:inline-block">
			Result:<br/>
			<div>
        <textarea rows=40 cols=100 id="wofResults"></textarea>
      </div>
		</div>
	</div>
</body>
</html>
